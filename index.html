      <h1 style="text-align: center;">Ingrese los datos del paciente</h1>
      <br>
      <form class="form-inline" action="" name="fvalida">
        
      <div class="input-group">
        <input type="text" class="form-control" id="dni" placeholder="Ingrese su número de DNI"  name="dni" >
        <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre"  name="nombre"  >
        <input type="text" class="form-control" id="apellido" placeholder="Ingrese su apellido" name="apellido" >
      </div>
      <br>
      <br>
      <div class="input-group">
        <input type="number" class="form-control" id="estatura" placeholder="Ingrese su estatura en metros" name="estatura" >
        <input type="number" class="form-control" id="peso" placeholder="Ingrese su peso en kilogramos" name="peso" >
      </div>
      <br>  
      <div class="input-group">
      <button id="addPaciente" type="button" class="btn btn-primary"> Agregar paciente </button>
      <button id="limpiarForm" type="button" class="btn btn-danger"> Limpiar formulario </button>
    </div>
    </form>
    <br>



    




    <h1 id="tituloPrincipal">Listado de pacientes</h1>
   
  
     
    <div class="input-group" style="justify-content:right;">
         <input type="search" name="search" id="search" placeholder="Buscar...">
         <button id ="buscar" type="button" class="btn btn-primary"> Buscar</button> 
      </div>
  
    
    </div>
    <table class="table table-hover">
      <thead>
        <tr class="table-dark">
          <th scope="col">DNI</th>
          <th scope="col">Nombre</th>
          <th scope="col">Apellido</th>
          <th scope="col">Estatura(Metros)</th>
          <th scope="col">Peso(KG)</th>
          <th scope="col">IMC</th>
        </tr>
      </thead>
       <tbody>
      </tbody>
    </table>
     <button id ="listadojson" type="button" class="btn btn-primary"> Importar listado de pacientes</button>
     <button id ="listado" type="button" class="btn btn-success"> Mostrar listado de pacientes</button>
     <button id ="borrarPaciente" type="button" class="btn btn-warning"> Eliminar último paciente</button>
     <button id ="borrarListaDePacientes" type="button" class="btn btn-danger"> Eliminar lista de pacientes</button>
     <button id ="imcMaximo" type="button" class="btn btn-info"> Buscar paciente con IMC más alto</button>
     <button id ="imcMinimo" type="button" class="btn btn-secondary"> Buscar paciente con IMC más bajo</button>
